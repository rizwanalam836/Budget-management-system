<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>


  <div class="container">
      <div class="col">
          <!-- ROW 1 -->
          <div class="row firstRow">

          </div>

          <!-- ROW 2 -->
          <div class="row mt-3 secondRow">
          <button class="btn1 ml-auto" data-toggle="modal" data-target="#myModalBudget">Add Budget</button>
          <button class="btn2 ml-2" data-toggle="modal" data-target="#myModalExpense">Add Expense</button>
     
     
<!-- The Modal  ---   ADD BUDGET-->
<div class="modal fade" id="myModalBudget">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="col"> 
            <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Add New Budget</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <form id="budgetForm">
          <label for="usr">Enter Budget</label>
          <input type="number" class="form-control" name="message" id="addBudget">
  
          <!-- Modal footer -->
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal" onclick="showBudget();">Add</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </form>

        </div>
        
      </div>
    </div>
  </div>


<!-- The Modal ADD EXPENSE -->
<div class="modal fade" id="myModalExpense">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="col"> 
            <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">Add New Expense</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <form>
          <label for="usr">Enter Expense</label>
          <input type="text" placeholder="Enter Your Expense" class="form-control" id="expenseDescription">

          <label for="usr">Enter Amount</label>
          <input type="number" placeholder="Enter Your Amount" class="form-control" id="expenseAmount">
        </form>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="entry" type="button" class="btn btn-primary" data-dismiss="modal" onclick="showExpense();">Add</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>


<!-- end MODEL -->
          </div>

          <!-- ROW 3 -->
          <div class="row mt-3">
    <p class="border border-secondary">Budget<br>
        <span id="displayBudget"></span>
    </p>
    <p class="border border-secondary ml-auto">Expense <br>
        <span id="displayExpense"></span>
    </p>
    <p class="border border-secondary ml-auto">Balance <br>
        <span id="displayBalance"></span>
    </p>
          </div>

           <div class="row mt-3">
            <div class="border border-secondary table-borderless table-responsive">          
                <table class ="table" id="display"> 
                  <tr>
                    <th>#</th>
                    <th>Expense</th>
                    <th>Amount</th>
                    <th>Action</th>
                  </tr>
                  </table>
            </div>
          </div>






      </div>
  </div>

<script src="app.js"></script>
</body>
</html>
